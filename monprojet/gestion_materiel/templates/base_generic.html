<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Gestion de Matériel{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
        }
        .btn-edit {
            background-color: #4CAF50;
        }
        .btn-delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion de Matériel Multimédia</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <li><a href="{% url 'ajouter_enseignant' %}">Ajouter Enseignant</a></li>
                <li><a href="{% url 'ajouter_materiel' %}">Ajouter Matériel</a></li>
                <li><a href="{% url 'ajouter_emprunt' %}">Ajouter Emprunt</a></li>
                <li><a href="{% url 'visualisation' %}">Visualiser les Données</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
