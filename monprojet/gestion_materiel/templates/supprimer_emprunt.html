{% extends 'base_generic.html' %}

{% block content %}
  <h2>Supprimer l'Emprunt</h2>
  <p>Êtes-vous sûr de vouloir supprimer cet emprunt ?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-delete" type="submit">Oui, supprimer</button>
    <a class="btn btn-edit" href="{% url 'visualisation' %}">Annuler</a>
  </form>
{% endblock %}
